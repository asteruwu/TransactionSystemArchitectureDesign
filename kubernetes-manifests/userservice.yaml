apiVersion: apps/v1
kind: Deployment
metadata:
  name: userservice
  labels:
    app: userservice
spec:
  selector:
    matchLabels:
      app: userservice
  template:
    metadata:
      labels:
        app: userservice
    spec:
      serviceAccountName: userservice
      terminationGracePeriodSeconds: 5
      securityContext:
        fsGroup: 1000
        runAsGroup: 1000
        runAsNonRoot: true
        runAsUser: 1000
      containers:
      - name: server
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
              - ALL
          privileged: false
          readOnlyRootFilesystem: true
        image: userservice
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 50054
        env:
        - name: PORT
          value: "50054"
        - name: ENABLE_TRACING
          value: "1"
        - name: COLLECTOR_SERVICE_ADDR
          value: "otel-collector.default.svc.cluster.local:4317"
        - name: MYSQL_ADDR
          value: "root:root_password@tcp(mysql-service:3306)/user_db"
        readinessProbe:
          grpc:
            port: 50054
        livenessProbe:
          grpc:
            port: 50054
        resources:
          requests:
            cpu: 100m
            memory: 64Mi
          limits:
            cpu: 200m
            memory: 128Mi
---
apiVersion: v1
kind: Service
metadata:
  name: userservice
  labels:
    app: userservice
spec:
  type: ClusterIP
  selector:
    app: userservice
  ports:
  - name: grpc
    port: 50054
    targetPort: 50054
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: userservice
